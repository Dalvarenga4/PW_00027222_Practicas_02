<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Final - Guía 4</title>
    <link rel="stylesheet" href="ejerciciofinal.css">
</head>
<body>
    <div class="container">
        <h1>Recordatorio de Actividades Semanales</h1>
        
        <div class="input-section">
            <label for="diaSelect">Selecciona un día de la semana:</label>
            <select id="diaSelect">
                <option value="">--Elige un día--</option>
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select>
            
            <button onclick="mostrarRecordatorio()">Ver Mi Actividad</button>
        </div>

        <div id="resultado" class="resultado"></div>
    </div>

    <script src="ejerciciofinal.js"></script>
</body>
</html>
